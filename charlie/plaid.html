<html>

    <head>
    </head>
    <body>
        <script src="https://cdn.plaid.com/link/stable/link-initialize.js"></script>
        <script type="text/javascript">
            var publicKey = "test_key";
            var options = {
                env: "tartan",
                clientName: "Charlie-finance",
                key: publicKey,
                product: "connect",
                longTail: true,
                onLoad: function() {
                    linkHandler.open();
                     webkit.messageHandlers.callbackHandler.postMessage("loaded")
                },
                onSuccess: function(public_token) {
                   
                    webkit.messageHandlers.callbackHandler.postMessage(public_token);
                },
                onExit: function() {
                    webkit.messageHandlers.callbackHandler.postMessage("exit")
                }
                
            }
        var linkHandler = Plaid.create(options);
            </script>
    </body>
</html>
